{% extends "base.html" %}

{% block title %}
<title>แบบฟอร์มจองตั๋วคอนเสิร์ต</title>
{% endblock %}

{% block content %}
<!-- ฟอร์มจองตั๋วคอนเสิร์ต -->
<div class="form-container">
    <h2>แบบฟอร์มจองตั๋วคอนเสิร์ต</h2>
    
    <form method="post" action="/book-ticket/">
        {% csrf_token %}
        
        <label for="name">ชื่อผู้จอง</label>
        <input type="text" id="name" name="name" placeholder="กรุณากรอกชื่อ-นามสกุล" required>

        <label for="email">อีเมล</label>
        <input type="email" id="email" name="email" placeholder="กรุณากรอกอีเมล" required>

        <label for="concert">เลือกคอนเสิร์ต</label>
        <select id="concert" name="concert" required>
            <option value="">เลือกคอนเสิร์ต</option>
            <option value="concert1">กรุงเทพฯ อารีน่า</option>
            <option value="concert2">เมืองทองธานี</option>
            <option value="concert3">เอเชียทีค เดอะ ริเวอร์ฟรอนท์</option>
            <option value="concert4">เมืองไทยรัชดาลัย เธียเตอร์</option>
        </select>

        <label for="date">เลือกวันที่</label>
        <input type="date" id="date" name="date" required>

        <label for="location">เลือกสถานที่จัดงาน</label>
        <select id="location" name="location" required>
            <option value="">เลือกสถานที่</option>
            <option value="stadium">สนามกีฬา</option>
            <option value="arena">อารีน่า</option>
            <option value="open-air">กลางแจ้ง</option>
        </select>

        <label for="seats">เลือกที่นั่ง</label>
        <select id="seats" name="seats" required>
            <option value="">เลือกที่นั่ง</option>
            <option value="front-row">แถวหน้า</option>
            <option value="middle-row">แถวกลาง</option>
            <option value="back-row">แถวหลัง</option>
        </select>

        <div class="button-group">
            <button type="submit" class="submit-btn">ยืนยันการจอง</button>
            <button type="reset" class="reset-btn">ล้างข้อมูล</button>
        </div>
    </form>
</div>
{% endblock %}
